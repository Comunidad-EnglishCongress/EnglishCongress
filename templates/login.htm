<div ng-controller="loginCtrl">
	<div id="logIn" class="modal fade">
	    <div class="modal-dialog modal-sm">
	        <div class="modal-content">
	            <div class="modal-header montserrat">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <label class="title"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Log in</label>
	            </div>
	            <div class="modal-body">
	            	<form name="formLogin" class="form-login form-horizontal" novalidate="">
			            <div class="margin-login">
			            	<div class="inner-addon right-addon">
			                    <i class="glyphicon glyphicon-envelope"></i>
			                    <input type="text" id="inputEmail" class="form-control" name="inputEmail" placeholder="E-mail address" ng-model="email" ng-required="true">
			                </div>
			                <span class="help-inline red" ng-show="formLogin.inputEmail.$invalid && formLogin.inputEmail.$touched">E-mail address is required.</span>
			            </div>
			            <div class="margin-login">
	                        <div class="inner-addon right-addon">
			                    <i class="fa fa-key"></i>
			                    <input type="password" id="inputPass" class="form-control" name="inputPass" placeholder="Password" ng-model="pass" ng-required="true">
			                </div>
			                <span class="help-inline red" ng-show="formLogin.inputPass.$invalid && formLogin.inputPass.$touched">Password is required.</span>
			            </div>
			            <div class="modal-footer">
			            <div ng-show="errorLogin" class="alert alert-danger text-center">The email or password is incorrect.</div>
		            	<div ng-show="error" class="alert alert-danger text-center">An unexpected error has occurred. Please try again.</div>
		            	<button id="closeLogIn" type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Cancel</button>
		                <button class="btn btn-primary" ng-disabled="formLogin.$invalid" data-ng-click="login(); $event.stopPropagation()"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Log in</button>
		                </div>
			        </form>
	            </div>
	        </div>
	    </div>
	</div>
</div>
