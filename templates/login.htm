<div ng-controller="loginCtrl">
	<div id="logIn" class="modal fade">
	    <div class="modal-dialog modal-sm">
	        <div class="modal-content">
	            <div class="modal-header montserrat">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <label class="title"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Log in</label>
	            </div>
	            <div class="modal-body">
	                <form role="form">
	                    <div class="form-group">
	                        <div class="inner-addon right-addon">
			                    <i class="glyphicon glyphicon-envelope"></i>
			                    <input ng-model="email" ng-keydown="enterLogin($event);" type="text" class="form-control" placeholder="E-mail address">
			                </div>
	                    </div> 
	                    <div class="form-group">
	                        <div class="inner-addon right-addon">
			                    <i class="fa fa-key"></i>
			                    <input ng-model="pass" ng-keydown="enterLogin($event);" type="password" class="form-control" placeholder="Password">
			                </div>
	                    </div>
	                </form>
	            </div>
	            <div class="modal-footer">
	            	<div ng-show="errorLogin" class="alert alert-danger text-center">The email or password is incorrect.</div>
	            	<div ng-show="error" class="alert alert-danger text-center">An unexpected error has occurred. Please try again.</div>
	            	<button id="closeLogIn" type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Cancel</button>
	                <button type="button" class="btn btn-primary" ng-disabled="emptyData" data-ng-click="login(); $event.stopPropagation()"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Log in</button>
	            </div>
	        </div>
	    </div>
	</div>
</div>
